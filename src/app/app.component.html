<header>
  <nav class="navbar pokemon-menu-color">
    <a class="navbar-brand text-white" href="/">
      Projeto Pokemon
    </a>
  </nav>
</header>

<div class="container-fluid">
  <div class="row">
    <div *ngFor="let pokemon of pokeForms" class="col-sm-4">
      <app-pokemon-card
      [pokemon]='pokemon'> </app-pokemon-card>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 pokemon-margin pokemon-centered">
      <button 
        type="button"
        class="btn pokemon-button-blue-color"
        aria-pressed="true"
        (click)="morePokemons()">
        Carregar mais pokemons
      </button>
    </div>
  </div>
</div>
