<div class="card pokemon-card" (click)="descriptionPokemon(pokemon.name)">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-10">
        <h5 class="text-center"> {{ pokemon.name | titlecase }} </h5>

      </div>
      <div class="col-sm-2">
        <svg *ngIf="!openDescription" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-down" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
        </svg>
        <svg  *ngIf="openDescription" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
        </svg>
      </div>
    </div>
    <div *ngIf="openDescription">
      <p> Height: {{ pokeinfos.height }}</p>
      <p> Weight: {{ pokeinfos.weight }}</p>
      <p> Order: {{ pokeinfos.order }}</p>
      <div *ngFor="let abilities of pokeinfos.abilities">
        <p> abilities: {{ pokeinfos.name }}</p>
      </div>
    </div>
  </div>
</div>
